<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<div id="conteudo">
    <div class="card">
        <form th:action="@{/login}" method="post" class="card-body">
            <h1 class="title">Login</h1>

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input name="username" id="username" class="form-control" type="text" placeholder="Usuário">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input name="password" id="password" class="form-control" type="password" placeholder="********">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Logar</button>
        </form>
    </div>
</div>
</body>
</html>
